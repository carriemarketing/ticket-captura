<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir foto a Make</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .preview {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 3/4;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 15px;
      display: inline-block;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Subir foto a Make</h1>

  <div class="preview" id="preview">
    <span>Sin foto</span>
  </div>

  <!-- Bot√≥n para tomar o subir foto -->
  <input type="file" id="fileInput" accept="image/*" capture="environment">
  <label for="fileInput">üì∑ Seleccionar foto</label>

  <!-- Bot√≥n de enviar -->
  <button id="uploadBtn" disabled>Enviar a Make</button>

  <div class="status" id="status"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusEl = document.getElementById("status");
    let selectedFile = null;

    // Mostrar preview cuando se selecciona la foto
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (event) => {
          preview.innerHTML = `<img src="${event.target.result}" alt="preview">`;
        };
        reader.readAsDataURL(file);
        uploadBtn.disabled = false;
        statusEl.textContent = "";
      }
    });

    // Enviar foto al webhook de Make
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      statusEl.textContent = "üì§ Enviando foto a Make...";

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const res = await fetch("https://hook.eu1.make.com/tu-webhook-id", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          statusEl.textContent = "‚úÖ Foto enviada correctamente a Make.";
          uploadBtn.disabled = true;
        } else {
          statusEl.textContent = "‚ùå Error al enviar foto.";
        }
      } catch (error) {
        console.error(error);
        statusEl.textContent = "‚ö†Ô∏è Error de conexi√≥n.";
      }
    });
  </script>
</body>
</html>
